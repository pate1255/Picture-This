<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
      <picture>
       <source srcset="images/museum-320.jpg 1x, images/museum-640.jpg 2x, images/museum-960.jpg 3x"
       media="(max-width: 320px)">

       <source srcset="images/museum-480.jpg 1x , images/museum-960.jpg 2x, images/museum-1440.jpg 3x"
        media="(max-width: 480px)">
        
       <source srcset="images/museum-720.jpg 1x, images/museum-1440.jpg 2x, images/museum-2160.jpg 3x"
        media="(max-width: 720px)">

        <source srcset="images/museum-960.jpg 1x, images/museum-1920.jpg 2x, images/museum-2880.jpg 3x"
        media="(max-width: 960px)">

        <source srcset="images/museum-800sq.jpg 1x , images/museum-1600sq.jpg 2x , images/museum-2400sq.jpg 3x"
        media="(min-width:1600px)">

        <source srcset="images/museum-640sq.jpg 1x, images/museum-1280sq.jpg 2x, images/museum-1920sq.jpg 3x"
        media="(min-width:1280px)">
        
        <source srcset="images/museum-480sq.jpg 1x, images/museum-960sq.jpg 2x, images/museum-1400sq.jpg 3x"
        media="(min-width:960px)">
        <img src="images/museum.jpg" alt="reponsive images">
      </picture>
    </div>

  </header>
</body>

</html>
